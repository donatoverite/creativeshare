<script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>

<SCRIPT>
document.getElementById('status').innerHTML = "";
var items = {};
function addItem(){   var overlay2 = document.getElementById('overlay2').value;var name =
document.getElementById('name').value;var ref =
new Firebase('https://creative-media.firebaseio.com/userdata');
var exists = false;ref.on ("value",function (snapshot){
if ( snapshot.child(name).exists() ) exists = true;});
if ( exists == true ){document.getElementById('status').innerHTML =
"Content name already in use";return;}items[name] = overlay2;
var ref = new Firebase('https://creative-media.firebaseio.com/userdata');
ref.update(items);
if ( !document.getElementById('status').innerHTML )
    document.getElementById('status').innerHTML = "Content created";
 }
</SCRIPT>
